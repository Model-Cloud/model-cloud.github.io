<?xml version="1.0" encoding="UTF-8"?>
<!-- ModelCloud Logo (mark) -->
<svg width="250" height="56" viewBox="0 0 250 56" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ModelCloud logo</title>
  <desc id="desc">A minimal cloud with a stylized network "M" inside, representing decentralized model routing in the cloud.</desc>

  <defs>
    <linearGradient id="mc-brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2B5FE8"/>
      <stop offset="100%" stop-color="#3E77FF"/>
    </linearGradient>
  </defs>

  <!-- Cloud silhouette (simple, friendly) -->
  <g transform="translate(8,6)">
    <!-- soft cloud using three circles -->
    <circle cx="44" cy="18" r="14" fill="#2B5FE8" opacity="0.10"/>
    <circle cx="60" cy="14" r="18" fill="#14B8A6" opacity="0.08"/>
    <circle cx="78" cy="20" r="16" fill="#2B5FE8" opacity="0.08"/>
    <!-- cloud outline -->
    <path d="M28,26 C28,19.9 32.9,15 39,15 c1.9,0 3.7,0.4 5.3,1.2 c2.3-5.2 7.5-8.7 13.2-8.7 c8.2,0 14.8,6.7 14.8,14.8 c0,0.4 0,0.7 0,1.1 c1.0-0.3 2.1-0.4 3.2-0.4 c6.4,0 11.6,5.2 11.6,11.6 c0,6.4-5.2,11.6-11.6,11.6 H39.5 C32.8,46.2 28,41.4 28,34.7 V26 z" stroke="#DDE6F4" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Stylized network "M" (routing) -->
  <g transform="translate(8,6)">
    <!-- connection lines -->
    <path d="M36 34 L 50 18 L 64 34 L 78 18 L 92 34" stroke="url(#mc-brand)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- nodes -->
    <circle cx="36" cy="34" r="4" fill="#2B5FE8"/>
    <circle cx="50" cy="18" r="4" fill="#14B8A6"/>
    <circle cx="64" cy="34" r="4" fill="#2B5FE8"/>
    <circle cx="78" cy="18" r="4" fill="#14B8A6"/>
    <circle cx="92" cy="34" r="4" fill="#2B5FE8"/>
  </g>

  <!-- Optional wordmark (kept as simple text; consumers can pair with brand font) -->
  <!-- For a pure mark-only logo, ignore the group below. -->
  <g transform="translate(112,33)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#0B1220">Model</text>
    <text x="64" y="0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="700" fill="#2B5FE8">Cloud</text>
  </g>
</svg>
