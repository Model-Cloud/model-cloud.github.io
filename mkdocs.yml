site_name: ModelCloud Docs
site_description: Developer documentation for ModelCloud â€“ decentralized AI inference network
site_url: https://modelcloud.github.io/docs/
docs_dir: mkdocs
site_dir: docs/docs
repo_url: https://github.com/Model-Cloud
theme:
  name: material
  logo: /assets/logo.svg
  favicon: /assets/logo.svg
  features:
    - navigation.expand
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: teal
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
plugins:
  - search
  - blog
  # - rss:
  #     match_path: blog/posts/.*
  #     date_from_meta:
  #       as_creation: date
  #     categories:
  #       - categories
  #       - tags
nav:
  - Overview: index.md
  - Quickstart: quickstart.md
  - Downloads: downloads.md
  - API Reference:
      - Chat Completions: api/chat-completions.md
  - Blog:
      - Overview: blog/index.md
