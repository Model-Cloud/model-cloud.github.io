<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="520" viewBox="0 0 720 520" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ModelCloud decentralized routing illustration</title>
  <desc id="desc">Abstract network of nodes connected by lines, highlighting routing across a global GPU network.</desc>

  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2B5FE8"/>
      <stop offset="100%" stop-color="#3E77FF"/>
    </linearGradient>
    <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#7CE7D9"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2B5FE8" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#2B5FE8" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>

  <!-- soft gradient blobs -->
  <circle cx="120" cy="100" r="90" fill="url(#glow)" filter="url(#soft)"/>
  <circle cx="630" cy="80" r="80" fill="#14B8A6" opacity="0.06"/>
  <circle cx="600" cy="420" r="110" fill="#2B5FE8" opacity="0.06"/>

  <!-- flat design: tiles and connectors -->
  <g stroke="#D9E4F8" stroke-width="2">
    <rect x="120" y="130" width="90" height="60" rx="10" fill="#ffffff"/>
    <rect x="315" y="130" width="90" height="60" rx="10" fill="#ffffff"/>
    <rect x="510" y="130" width="90" height="60" rx="10" fill="#ffffff"/>
    <rect x="170" y="260" width="90" height="60" rx="10" fill="#ffffff"/>
    <rect x="365" y="260" width="90" height="60" rx="10" fill="#ffffff"/>
    <rect x="560" y="230" width="90" height="60" rx="10" fill="#ffffff"/>
    <path d="M210 190 L 360 190"/>
    <path d="M405 190 L 560 190"/>
    <path d="M210 190 L 215 260"/>
    <path d="M360 190 L 410 260"/>
    <path d="M560 190 L 605 230"/>
  </g>
  <g>
    <rect x="382" y="270" width="56" height="28" rx="8" fill="#ffffff" stroke="#DDE6F4"/>
    <text x="410" y="289" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#2B5FE8">Router</text>
  </g>

  <!-- subtle frame -->
  <rect x="0.5" y="0.5" width="719" height="519" rx="18" ry="18" stroke="#EEF3FA" fill="none"/>
</svg>
